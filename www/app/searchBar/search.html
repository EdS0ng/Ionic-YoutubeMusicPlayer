
<ion-view hide-nav-bar="true">
  <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" id="searchField" ng-model="query" ng-keypress="checkEnter($event, query)">
    </label>
    <button class="button button-clear" ng-click="back()">
      Cancel
    </button>
  </div>
  <ion-list>
    <ion-item>Recent Searches</ion-item>
    <ion-item ng-repeat="query in searches track by $index" ng-click="search(query)">{{query}}</ion-item>
  </ion-list>
</ion-view>
