<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Youtube Audio Stream</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- socket.io-client-->
    <script src="js/socket.io.js"></script>
    <!-- your app's js -->
    <script src="js/setKey.js"></script>
    <script src="js/client.js" onload="console.log('gapi.client')"></script>
    <script src="app/app.js"></script>
    <script src="app/sideMenu/loginSvc.js"></script>
    <script src="app/shared/store.js"></script>
    <script src="app/searchResults/listSvc.js"></script>
    <script src="app/recommendedVideos/recommendSvc.js"></script>
    <script src="app/player/playerSvc.js"></script>
    <script src="app/userPlaylists/playlistSvc.js"></script>
    <script src="app/likesPlaylist/likeSvc.js"></script>
    <script src="app/watchHistory/historySvc.js"></script>
    <script src="app/home/homeSvc.js"></script>
    <script src="app/shared/timer.js"></script>
    <script src="app/watchLater/laterSvc.js"></script>
    <script src="app/searchBar/searchSvc.js"></script>
    <script src="app/home/homeCtrl.js"></script>
    <script src="app/watchHistory/historyCtrl.js"></script>
    <script src="app/sideMenu/sideMenuCtrl.js"></script>
    <script src="app/searchBar/searchCtrl.js"></script>
    <script src="app/searchResults/listCtrl.js"></script>
    <script src="app/recommendedVideos/recommendCtrl.js"></script>
    <script src="app/userPlaylists/playlistCtrl.js"></script>
    <script src="app/player/playerCtrl.js"></script>
    <script src="app/likesPlaylist/likeCtrl.js"></script>
    <script src="app/watchLater/laterCtrl.js"></script>
    <script src="app/routes/config.js"></script>
    <script src="app/socket/socket.js"></script>
    <script src="app/directives/ng-play.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

  </head>
  <body>

    <ion-side-menus enable-menu-with-back-views='true'>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          <ion-nav-buttons side="primary">
            <a ui-sref="index">
              <img src="img/Youtube_Icon_Transparent.png" alt="yotube logo" class="logo">
            </a>
          </ion-nav-buttons>
          <ion-nav-buttons side="secondary">
            <a ui-sref="search" class="button button-icon icon ion-ios-search"></a>
          </ion-nav-buttons> 
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left" >
        <ion-header-bar class="bar-assertive">
          <h2 class="title">Your Account</h2>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list ng-controller="sideMenuCtrl">
            <ion-item ng-show="loggedIn" ng-click="goPlaylist()">Playlists</ion-item>
            <ion-item ng-show="loggedIn" ng-click="changeState(name,id)" ng-repeat="(name, id) in playlists">{{name}}
            </ion-item>
            <ion-item ng-hide="loggedIn" ng-click="OAuthLogin()">Login</ion-item>
            <ion-item ng-click="goAbout()">About</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
    
  </body>
</html>
